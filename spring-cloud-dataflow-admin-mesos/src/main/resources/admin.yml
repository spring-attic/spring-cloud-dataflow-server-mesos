server:
  port: 9393
management:
  contextPath: /management

security:
  basic:
    enabled: false

spring:
  application:
    name: spring-cloud-dataflow-admin-mesos
  cloud:
    config:
      uri: http://localhost:8888

marathon:
  includes: org.springframework.cloud:spring-cloud-marathon-connector:@spring.cloud.marathon.connector.version@

